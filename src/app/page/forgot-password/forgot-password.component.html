<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center fw-bold">Forgot Password</h2>
          <p class="text-center">Enter your registered email to reset your password</p>

          <!-- Step 1: Email -->
          <form *ngIf="step === 1" (ngSubmit)="sendOtp()">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required class="form-control">
            <button type="submit" class="btn btn-primary w-100 mt-3">Send OTP</button>
          </form>

          <!-- Step 2: OTP -->
          <form *ngIf="step === 2" (ngSubmit)="verifyOtp()">
            <input type="text" [(ngModel)]="otp" name="otp" placeholder="Enter OTP" required class="form-control">
            <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>
          </form>

          <!-- Step 3: Reset Password -->
          <form *ngIf="step === 3" (ngSubmit)="resetPassword()">
            <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required class="form-control">
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required class="form-control mt-2">
            <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
