<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-4">
      <div class="card shadow p-3">
        
        <!-- Current Date and Time at the top-right -->
        <div class="d-flex justify-content-end mb-2 mx-3">
          <span>{{ currentDate }}</span>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <h5 class="fw-bold">Device Data</h5>
          <select
            class="form-select w-25"
            (change)="onDeviceChange($event)"
            [value]="selectedDeviceId"
          >
            <option value="" hidden>Select Device</option>
            <option *ngFor="let device of devices" [value]="device.id">
              {{ device.name }}  - 
              <span [ngClass]="{'text-success': device.status === 'active', 'text-danger': device.status === 'inactive'}">
                {{ device.status | titlecase }}
              </span>
            </option>
          </select>
        </div>


        <!-- Chart View Selector -->
        <div class="d-flex justify-content-end mb-3">
          <select class="form-select w-25" (change)="onTimeRangeChange($event)">
          <option value="" hidden>Select Range</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          </select>
        </div>


        <div class="row">
          <div class="col-12">
            <canvas id="chartCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
